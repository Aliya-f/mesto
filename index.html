<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <img
    src="./images/logo.svg"
    alt="Место"
    class="header__logo">
</header>

<main class="content">
  <section class="profile">
    <div class="profile__card">


      <img src="images/image.jpg"
        alt="Фото профиля."
        class="profile__photo">


      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__name-text">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>

    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
  </section>

  <section class="places" aria-label="места">
    <ul class="places__items"></ul>
  </section>
  
  <template id="card">
        <li class="places__item">
        <img class="places__img" src="#" alt="#">
        <div class="places__content">
          <h2 class="places__title"></h2>
          <button class="places__like-button" type="button" aria-label="Нравится"></button>
          <button class="places__delete" type="button" aria-label="Удалить"></button>
        </div>
        </li>
      </template>

</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
</footer>

<!-- POPUP: Редактировать профиль --> 

<div class="popup popup_type_profile">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form action="#" class="popup__form form-profile" name="profile" novalidate>
        <input
        type="text"
        placeholder="Имя"
        class="popup__form-input"
        name="name"
        id="name"
        required
        minlength="2"
        maxlength="40">
        <span class="popup__error-visible" id="name-error"></span>
        <input
        type="text"
        placeholder="О себе"
        class="popup__form-input"
        name="job"
        id="job"
        required
        minlength="2"
        maxlength="200">
        <span class="popup__error-visible" id="job-error"></span>
      <button type="submit" class="popup__form-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
  </div>
</div>

<!-- POPUP: добавить фото --> 
<div class="popup popup_type_cards">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form method="get" action="#" class="popup__form form-add" name="card" novalidate>
        <input
        type="text"
        placeholder="Название"
        class="popup__form-input"
        name="place"
        id="place"
        required
        minlength="2"
        maxlength="30">
        <span class="popup__error-visible" id="place-error"></span>
        <input
        type="url"
        placeholder="Ссылка на картинку"
        class="popup__form-input"
        name="link"
        id="link"
        required>
        <span class="popup__error-visible" id="link-error"></span>
      <button type="submit" class="popup__form-button">Создать</button>
    </form>
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
  </div>
</div>

<!-- POPUP: открыть картинки --> 
<div class="popup popup_type_open-image">
  <div class="popup__image-conteiner">
    <img class="popup__image" src="#" alt="увеличенное изображение">
    <h2 class="popup__title-card"></h2>
    <button class="popup__close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<script src="./scripts/initial-cards.js">
</script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
