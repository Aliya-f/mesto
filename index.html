<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <img
    src="./images/logo.svg"
    alt="Место"
    class="header__logo">
</header>

<main class="content">
  <section class="profile">
    <div class="profile__card">


      <img src="images/image.jpg"
        alt="Фото профиля."
        class="profile__photo">


      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__name-text">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>

    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
  </section>


  <section class="places" aria-label="места">
    <ul class="places__items">
        <li class="places__item">
            <img class="places__img" src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Замок Карачаевска">
            <div class="places__content">
              <h2 class="places__title">Карачаевск</h2>
                <button class="places__like-button" type="button" aria-label="Нравится"></button>
            </div>

        </li>
        <li class="places__item">
            <img class="places__img" src="./images/place-karelia.jpg" alt="Карелия">
            <div class="places__content">
              <h2 class="places__title">Карелия</h2>
                <button class="places__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
        <li class="places__item">
            <img class="places__img" src="./images/photo-grid-sochi.jpg" alt="Сочи">
            <div class="places__content">
              <h2 class="places__title">Сочи</h2>
                <button class="places__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
        <li class="places__item">
            <img class="places__img" src="./images/photo-grid-kamchatka-2.jpg" alt="Камчатка">
            <div class="places__content">
              <h2 class="places__title">Камчатка</h2>
                <button class="places__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
        <li class="places__item">
            <img class="places__img" src="./images/photo-grid-baikal.jpg" alt="Байкал">
            <div class="places__content">
              <h2 class="places__title">Байкал</h2>
                <button class="places__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
        <li class="places__item">
            <img class="places__img" src="./images/эльбрус.jpg" alt="Эльбрус">
            <div class="places__content">
              <h2 class="places__title">Эльбрус</h2>
                <button class="places__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
    </ul>
  </section>
 
</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
</footer>

<!-- POPUP: Редактировать профиль --> 
<div class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form action="#" class="form" name="profile">
        <input
        type="text"
        placeholder="Имя"
        class="form__input"
        name="name"
        id="name"
        required
        minlength="2"
        maxlength="30">
        <input
        type="text"
        placeholder="О себе"
        class="form__input"
        name="job"
        id="job"
        required
        minlength="2"
        maxlength="30">
      <button type="submit" class="form__button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
  </div>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
